<!DOCTYPE html>
<html>
<head>
  <title>Doctor Registration</title>
  <style>
    /* Add CSS styles here */
  </style>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

form {
  width: 500px;
  margin: 50px auto;
  background-color: #fff;
  padding: 50px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 30px;
}

label {
  display: block;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  height: 40px;
  font-size: 16px;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: none;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

select {
  width: 100%;
  height: 40px;
  font-size: 16px;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: none;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

button[type="submit"] {
  display: block;
  width: 100%;
  height: 50px;
  background-color: #007bff;
  color: #fff;
  font-size: 20px;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  margin-top: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #0069d9;
}

.error {
  color: #dc3545;
  margin-bottom: 10px;
}

</style>
<body>
  <h1>Doctor Registration</h1>
  <form action="/register" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>
    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone" required>
    <label for="address">Address:</label>
    <textarea name="address" id="address" rows="5" cols="30" required></textarea>
    <label for="specialty">Specialty:</label>
    <input type="text" name="specialty" id="specialty" required>
    <label for="qualifications">Qualifications:</label>
    <textarea name="qualifications" id="qualifications" rows="5" cols="30" required></textarea>
    <button type="submit">Register</button>
  </form>
</body>
</html>
